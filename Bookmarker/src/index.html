<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-offset-1 col-sm-10">
				<h1>
					Bookmarker!
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-offset-1 col-sm-10">
				<div class="well">
					<h2>
						Bookmark Your Favourite Website
					</h2>
					<form class="text-center" id="bookmark-form">
						<div class="form-group">
							<label for="name">
								Name of website
							</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="url">
								URL of website
							</label>
							<input type="text" class="form-control" id="url" placeholder="URL">
						</div>
						<button type="submit" class="btn btn-primary btn-lg" id="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 div col-sm-offset-1 col-sm-10">
				<div id="bookmarkResults"></div>
			</div>
		</div>
	</div>

</body>
</html>
